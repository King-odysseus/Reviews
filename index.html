<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <div class="review">
                    <img src="reviewer1.jpg" alt="Reviewer 1">
                    <h3>John Doe</h3>
                    <p>"This product is amazing! Highly recommend."</p>
                </div>
            </div>
            <div class="slide">
                <div class="review">
                    <img src="reviewer2.jpg" alt="Reviewer 2">
                    <h3>Jane Smith</h3>
                    <p>"Great quality and fantastic customer service."</p>
                </div>
            </div>
            <div class="slide">
                <div class="review">
                    <img src="reviewer3.jpg" alt="Reviewer 3">
                    <h3>Emily Johnson</h3>
                    <p>"I am extremely satisfied with my purchase."</p>
                </div>
            </div>
            <div class="slide">
                <div class="review">
                    <img src="reviewer4.jpg" alt="Reviewer 4">
                    <h3>Michael Brown</h3>
                    <p>"Exceeded my expectations in every way."</p>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="prev">Previous</button>
            <button class="next">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
